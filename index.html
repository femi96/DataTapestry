<html>
	<head>
		<!-- Need Icon <link rel="shortcut icon" href="http://http://www.earthtapestry.org/favicon.ico"> -->
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>
		<script src="jquery.transit.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class = "col">
			<div class = "top">
				<div class = "top_title">DataTapestry</div>
				<div class = "divider"></div>
				<div class = "sub">An EarthTapestry Explorer</div>
			</div>
			<div class = "metric">
				<div class = "title">Metrics</div>
				<div class = "divider"></div>
			</div>
			<div class = "rank">
				<div class = "title">Rankings</div>
				<div class = "ind">
					<div class = "bo0"><input id = "co0" type = "checkbox"><span></span></div>
					<div class = "bo1"><input id = "co1" type = "checkbox"><span></span></div>
					<div class = "bo2"><input id = "co2" type = "checkbox"><span></span></div>
					<div class = "bo3"><input id = "co3" type = "checkbox"><span></span></div>
					<div class = "bo4"><input id = "co4" type = "checkbox"><span></span></div>
					<div class = "bo5"><input id = "co5" type = "checkbox"><span></span></div>
					<div class = "bo6"><input id = "co6" type = "checkbox"><span></span></div>
					<div class = "bo7"><input id = "co7" type = "checkbox"><span></span></div>
				</div>
				<div class = "divider"></div>
				<span id = "top"></span>
			</div>
			<div class = "about">
				<div class = "title">About</div>
				<div class = "divider"></div>
			</div>
			<label id = "opt_on_lab">
				<input id = "opt_on" type = "checkbox" onchange = "updateopt()">
				<img src = "ic_settings.png" alt = "Settings" id = "opt_on_img">
			</label>
			<div class = "option">
				<label></label>
				List: <select id = "opt_topsel" onchange="updatelist()"></select>
				<label></label>
				<label></label>
				<label></label>
				<label></label>
				Scale: <input type="text" value=6 id = "opt_scale" onchange = "updateopts()">
				Exp: <input type="text" value=3 id = "opt_exp" onchange = "updateopts()">
			</div>
		</div>
		<div class = "map">
		</div>
	</body>
	<footer></footer>
	<script src = "main_final.js"></script>
	<!-- window on ready for scripts -->
</html>
