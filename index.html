<html>
	<head>
		<!-- Need Icon <link rel="shortcut icon" href="http://http://www.earthtapestry.org/favicon.ico"> -->
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>
		<script src="jquery.transit.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="main.css">

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

		  ga('create', 'UA-64243848-1', 'auto');
		  ga('send', 'pageview');

		</script>
	</head>
	<body>
		<div class = "col">
			<div class = "top">
				<div class = "top_title">DataTapestry</div>
				<div class = "divider"></div>
				<div class = "sub">An EarthTapestry Explorer</div>
			</div>
			<div class = "metric">
				<div class = "title">Metrics</div>
				<div class = "divider"></div>
			</div>
			<div class = "rank">
				<div class = "title">Rankings</div>
				<div class = "ind">
					<div class = "bo0"><input id = "co0" type = "checkbox"><span></span></div>
					<div class = "bo1"><input id = "co1" type = "checkbox"><span></span></div>
					<div class = "bo2"><input id = "co2" type = "checkbox"><span></span></div>
					<div class = "bo3"><input id = "co3" type = "checkbox"><span></span></div>
					<div class = "bo4"><input id = "co4" type = "checkbox"><span></span></div>
					<div class = "bo5"><input id = "co5" type = "checkbox"><span></span></div>
					<div class = "bo6"><input id = "co6" type = "checkbox"><span></span></div>
					<div class = "bo7"><input id = "co7" type = "checkbox"><span></span></div>
				</div>
				<div class = "divider"></div>
				<div id="top"></div>
			</div>

			<div class = "bottom">
				<div class="bottom-half" onclick ="about()">
					<!-- <button id = "about" onclick ="about()"><span class="fa-about"></span></button> -->
					<span  class="fa-about"></span>
				</div>
				<div class="bottom-half" onclick="twitter()">
					<!-- <a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-hashtags="DataTapestry"><span class="fa-twitter"></span></a> -->
					<span class="fa-twitter"></span>
				</div>

			</div>

			<label id = "opt_on_lab">
				<input id = "opt_on" type = "checkbox" onchange = "updateopt()">
				<span id = "opt_on_img"></span>
			</label>
			<div class = "option">
				<label></label>
				List: <select id = "opt_topsel" onchange="updatelist()"></select>
				<label></label>
				<label></label>
				<label></label>
				Scale: <input type="text" value=6 id = "opt_scale" onchange = "updateopts()">
				Exp: <input type="text" value=3 id = "opt_exp" onchange = "updateopts()">
			</div>
		</div>
		<div class = "map">
		</div>
		<div class = "mode_grey" onclick = "closemode()"></div>
		<div class = "mode_con">
		<object class = "mode_main" type = "text/html" data = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"></object></div>
	</body>
	<footer></footer>
	<script src = "main_final.js"></script>
	<!-- window on ready for scripts -->
